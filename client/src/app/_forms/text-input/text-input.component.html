<div class="mb-3">
    <input
        type="{{type}}"
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control custom-input large-input" 
        [formControl]="control"
        placeholder="{{label}}"
        
        > 

        <div class="invalid-feedback" *ngIf="control.errors?.['required']">
            Please enter a {{label}}
        </div>
        <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
            The {{label}} must be at least {{control.errors?.['minlength'].requiredLength}} charecters
        </div>
        <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
            The {{label}} must be at most {{control.errors?.['maxlength'].requiredLength}} charecters
        </div>
        <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
            Password do not match
        </div>
</div>
