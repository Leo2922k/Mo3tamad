<div class="card mb-4" *ngIf="exam">
    <div class="card-img-wrapper">
        <img src ="{{exam.examPictureUrl}}" alt="" class="card-img-top">
    </div>
    <div class="card-body p-1">
        <h5 class="card-title text-center mb-1">
            {{exam.examName}}
        </h5>
        <p class="card-text text-muted text-center">
            {{exam.examDescription}}
        </p>
        <div class="card-icons animate text-center" >
            <button class="btn btn-primary" routerLink="/exams/{{exam.examName}}">
                Take the test
            </button>
        </div>
    </div>
</div>
